<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - System Malfunction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: #00ff00;
            font-family: 'Press Start 2P', sans-serif;
            overflow: hidden;
            text-align: center;
            position: relative;
        }
        .container {
            position: relative;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .glitch {
            font-size: 3.5rem;
            font-weight: bold;
            position: relative;
            display: inline-block;
            text-shadow: 3px 3px 0 #ff0000, -3px -3px 0 #0000ff;
            animation: glitchEffect 0.8s infinite;
        }
        @keyframes glitchEffect {
            0% { text-shadow: 3px 3px 0 #ff0000, -3px -3px 0 #0000ff; }
            25% { text-shadow: -3px -3px 0 #ff0000, 3px 3px 0 #0000ff; }
            50% { text-shadow: 3px -3px 0 #ff0000, -3px 3px 0 #0000ff; }
            75% { text-shadow: -3px 3px 0 #ff0000, 3px -3px 0 #0000ff; }
            100% { text-shadow: 3px 3px 0 #ff0000, -3px -3px 0 #0000ff; }
        }
        .message {
            font-size: 1.2rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        .btn {
            padding: 12px 24px;
            background: #00ff00;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .btn:hover {
            background: #00cc00;
            transform: scale(1.1);
        }
        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/z9JZ6J3.gif') repeat;
            opacity: 0.2;
        }
        .logo {
            margin-top: 20px;
        }
        .svg-text {
            font-size: 60px;
            font-weight: bold;
            fill: #00ff00;
            stroke: #00cc00;
            stroke-width: 2px;
            text-anchor: middle;
            dominant-baseline: middle;
            animation: textGlow 1.5s infinite alternate;
        }
        @keyframes textGlow {
            from { stroke: #00ff00; }
            to { stroke: #009900; }
        }
    </style>
</head>
<body>
    <div class="matrix-rain"></div>
    <div class="container">
        <svg class="logo" width="100%" height="100" viewBox="0 0 500 100">
            <text x="50%" y="50%" class="svg-text">TechTitans</text>
        </svg>
        <div class="glitch">404 - System Malfunction</div>
        <div class="message">Error detected. The system has encountered a critical failure.</div>
        <button class="btn" onclick="goHome()">Reboot System</button>
    </div>
    <script>
        function goHome() {
            window.location.href = "/";
        }
    </script>
</body>
</html>
